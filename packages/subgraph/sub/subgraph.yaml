specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Rental
    network: sepolia
    source:
      address: "0xeEe5Bf74B6BE8CfdDf9EF89c518c72b46091d398"
      abi: Rental
      startBlock: 5927180
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Approval
        - ApprovalForAll
        - OwnershipTransferred
        - RentalClosed
        - RentalListed
        - TenantApplied
        - TenantSelected
        - Transfer
      abis:
        - name: Rental
          file: ./abis/Rental.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: RentalClosed(indexed uint256)
          handler: handleRentalClosed
        - event: RentalListed(indexed uint256,indexed uint256,uint256)
          handler: handleRentalListed
        - event: TenantApplied(indexed uint256,address)
          handler: handleTenantApplied
        - event: TenantSelected(indexed uint256,address)
          handler: handleTenantSelected
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/rental.ts
