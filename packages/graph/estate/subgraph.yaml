specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: EstateToken
    network: sepolia
    source:
      address: "0x512e9f0bFCC8989D7F4d2016b6b5147ea4089fEC"
      abi: EstateToken
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Approval
        - ApprovalForAll
        - BatchMetadataUpdate
        - EstateMint
        - MetadataUpdate
        - OwnershipTransferred
        - Transfer
        - WhitelistAdded
        - WhitelistRemoved
      abis:
        - name: EstateToken
          file: ./abis/EstateToken.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: BatchMetadataUpdate(uint256,uint256)
          handler: handleBatchMetadataUpdate
        - event: EstateMint(indexed uint256,address,string)
          handler: handleEstateMint
        - event: MetadataUpdate(uint256)
          handler: handleMetadataUpdate
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: WhitelistAdded(indexed address)
          handler: handleWhitelistAdded
        - event: WhitelistRemoved(indexed address)
          handler: handleWhitelistRemoved
      file: ./src/estate-token.ts
